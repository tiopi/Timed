<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
h1 {
    z-index: 100;
    position: absolute;
    color: LightCoral;
    font-family: "Avenir Next";
    font-size: 60px;
    font-weight: 500;

}
p {
    z-index: 100;
    position: absolute;
    color: Sienna;
    font-family: "Avenir Next";
    font-size: 30px;
    font-weight: 300;
}
</style>
<body>
    <div class="container-fluid row-0 w3-container w3-right w3-animate-opacity">
        <div class="col-md-6">
            <img src="https://static.pexels.com/photos/28367/pexels-photo.jpg" style="max-width:100%;">
            <h1>Enter your airport code</h1></img>
        </div>
    </div>
    
    <div class="container-fluid row-5 w3-container w3-right w3-animate-opacity">
      <div class="col-md-4 col-md-offset-4">
            <h1 class="big w3-center">Find out now</h1>
            <div class="subtledark">
                <form action="." method="POST">
                   Airport: <input class= "w3-center" type="text" name="text" placeholder="ATL">
                    Time (24 hour): <input class="w3-center" type="number" name="time" placeholder= "10">
                    <input type="submit" name="my-form" value="Enter">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
